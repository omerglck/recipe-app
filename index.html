<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <!-- bs cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Nav Area -->
      <header>
        <div class="logo">
          <img src="images/food-logo.png" alt="" />
          <a href="/">CHEF</a>
        </div>
        <div class="notification">
          <span>Aramak istediğiniz yemeği giriniz!</span>
          <img src="images/pizza-gif.gif" alt="" />
        </div>
        <div class="right">
          <div class="search_form">
            <form>
              <input
                type="text"
                placeholder="Pizza Bacon Pasta Şeklinde Aratabilirsiniz "
              />
              <button>
                <i class="bi bi-search"></i>
                <span>Ara</span>
              </button>
            </form>
          </div>
          <div class="likes">
            <i class="bi bi-bookmark-heart"></i>
          </div>
        </div>
      </header>
      <!-- Main Area -->
      <main>
        <section class="results"></section>
        <section class="recipe">a</section>
        <section class="shopping">a</section>
      </main>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
